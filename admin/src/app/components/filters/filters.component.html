<div class="filters">
  <div class="date-filters">
    <h5>Select Date Range</h5>
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <button
        *ngFor="let filter of filters"
        type="button"
        [ngClass]="{ 'filter__item--active': activeFilter === filter.value, filter__item: true, btn: true }"
      >
      {{ filter.label }}
    </button>
    </div>

    <div class="btn-group ms-4" role="group" aria-label="Basic outlined example">
      <button type="button" class="btn filter__item">
        Start date
        <i class="bi bi-calendar4-week"></i>
      </button>
      <button type="button" class="btn filter__item">
        End date
        <i class="bi bi-calendar4-week"></i>
      </button>
    </div>
  </div>
  <div class="marketplace-filters ms-4">
    <h5>Select Marketplace</h5>
    <div class="dropdown">
      <button class="btn marketplace-filters__button btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        All
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li class="dropdown-item">Amelon</li>
        <li class="dropdown-item">Shopify</li>
        <li class="dropdown-item">Flip</li>
      </ul>
    </div>
  </div>

</div>
